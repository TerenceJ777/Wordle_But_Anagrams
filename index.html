<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 700px;
            margin: auto;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
        }

        #scrambled {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
        }

        #message {
            color: #c62828; /* red for errors */
            font-weight: bold;
            min-height: 20px;
            margin-top: 8px;
        }

        #results {
            white-space: pre-wrap; /* preserve line breaks */
            margin-top: 20px;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 6px;
        }

        input[type="text"] {
            padding: 10px;
            width: 60%;
            font-size: 16px;
        }

        button {
            padding: 10px 16px;
            margin-left: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #startBtn {
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 4px;
        }

        #submitBtn {
            background-color: #43a047;
            color: white;
            border: none;
            border-radius: 4px;
        }

        #startBtn:disabled,
        #submitBtn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <h1>6-Letter Scramble Game</h1>

    <button id="startBtn">Start Game</button>

    <div id="scrambled">Scrambled letters will appear here</div>

    <input type="text" id="userInput" placeholder="Enter a word" disabled>
    <button id="submitBtn" disabled>Submit</button>

    <p id="message"></p>

    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
